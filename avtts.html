<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AVTTS</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            text-align: center;
        }
        
        header {
            background-color: #007BFF;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        
        h1 {
            margin: 0;
        }

        nav {
            text-align: center;
            margin-top: 20px;
        }

        header, h2 {
            margin: 10px;
            text-align: center;
        }

        section {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            margin: 20px;
        }

        img {
            max-width: 100%;
            height: auto;
        }

        audio, video {
            margin: 10px;
            background-color: #333;
            border: none;
        }

        audio::-webkit-media-controls {
            background-color: #333;
        }

        video::-webkit-media-controls {
            background-color: #333;
        }
    </style>
</head>
<body>
    <header>
        <h1>AVTTS</h1>
    </header>

    <section id="authors">
        <h2>Authors:</h2>
        <p>Author 1, Author 2, Author 3</p>
    </section>

    <section id="abstract">
        <h2>Abstract:</h2>
        <p>This is the abstract of your publication. Briefly describe the main findings and contributions of your visual model.</p>
    </section>

    <section id="image">
        <h2>Visual Model Example:</h2>
        <img src="model_image.jpg" alt="Visual Model Example">
    </section>

    <section id="audio">
        <h2>Audio Samples:</h2>
        <div>
            <audio controls>
                <source src="audio_sample1.mp3" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
            <audio controls>
                <source src="audio_sample2.mp3" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
        </div>
    </section>

    <section id="video">
        <h2>Video Samples:</h2>
        <div>
            <video controls width="320" height="180">
                <source src="video_sample1.mp4" type="video/mp4">
                Your browser does not support the video element.
            </video>
            <video controls width="320" height="180">
                <source src="video_sample2.mp4" type="video/mp4">
                Your browser does not support the video element.
            </video>
        </div>
    </section>

    <footer>
        <p>&copy; 2023 Your Name</p>
    </footer>
</body>
</html>
